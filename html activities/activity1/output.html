<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML</title>
    <style>
        h1{text-align: center;  color: darkred}
        p{text-align: center; color:gray}
        .image_container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MY FIRST HTML</h1>
    <p>I LOVE <a href="https://www.wikihow.pet/Take-Care-of-a-Dog"><strong>DOGS</strong></a></p>
    <hr size="10" color="pink">
    <p>Hi my name is Mel Marie, I am 21 years old.
        <br>
        My hobbies are playing online games, cooking and singing.
        <br>
        I also have a pet which is a dog named paopao
    </p>
    <div class="image_container">
        <img src="mel.png" width="400" height="400">
        <img src="paopao.png" width="400" height="400">
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>  
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>  
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </div>
    <hr size="10" color="pink">
    
</body>

</html>
